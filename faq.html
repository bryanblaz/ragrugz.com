<script>
document.addEventListener('click', function(event) {
    const dropdowns = document.querySelectorAll('.dropdown-content');
    dropdowns.forEach(dropdown => {
        if (!dropdown.contains(event.target) && !dropdown.previousElementSibling.contains(event.target)) {
            dropdown.style.display = 'none';
        }
    });
});

document.querySelectorAll('.dropdown').forEach(dropdown => {
    dropdown.addEventListener('click', function(event) {
        event.stopPropagation();
        const dropdownContent = this.querySelector('.dropdown-content');
        dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
    });
});

document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();
    
    var formData = new FormData(this);
    
    fetch('https://script.google.com/macros/s/AKfycbzXEnNgIqld6xA2y5pe-kT9juVIJcHfRAeMSipa0HwQmYu9e03AK01hkhOvR0SRlROR/exec', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.result === 'success') {
            alert('Your message has been sent successfully!\nWe will respond within 24 to 48 hours.');
            window.location.reload(); // Reload the page after successful submission
        } else {
            alert('There was an error sending your message. Please try again.');
        }
    })
    .catch(error => {
        alert('There was an error sending your message. Please try again.');
        console.error('Error:', error);
    });
});
</script>
