        .container {
            text-align: center;
            margin-top: 0; /* Adjust margin-top to position content */

            width: 100%; /* Make container full width */
            box-sizing: border-box; /* Include padding in width calculation */

            top: 0;

        }

            color: #555;
        }

        /* Dropdown Styles */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            z-index: 1;
            top: 100%;
            left: 0;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            display: block;
            text-align: left;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Main content */

            margin-top: 80px; /* Adjust margin to make space for header */
            text-align: center;
        }

            background-color: #fff;

            text-align: center;
            width: 100%;

            bottom: 0;
