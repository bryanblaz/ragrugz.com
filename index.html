<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="https://i.ibb.co/1LznF7K/site-logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragrugz</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            background-color: #fff;
        }

        .container {
            text-align: center;
            margin-top: -30px;
        }

        .logo {
            max-width: 30%;
            height: auto;
            margin-bottom: 0;
        }

        .menu {
            list-style-type: none;
            padding: 0;
            margin-top: -20px;
        }

        .menu li {
            display: inline-block;
            margin-right: 10px;
        }

        .menu li a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        .menu li a:hover {
            color: #555;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            z-index: 1;
            top: 100%;
            left: 0;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            display: block;
            text-align: left;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        .footer {
            background-color: #fff;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
            font-size: 12px;
        }

        .footer a {
            color: #333;
            text-decoration: none;
        }

        .footer a:hover {
            color: #555;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
                min-height: 100vh;
            }

            .container {
                margin-top: 0;
                width: 100%;
                padding: 0 20px;
                box-sizing: border-box;
            }

            .logo {
                max-width: 50%;
            }

            .menu {
                margin-top: 0;
                text-align: center;
            }

            .menu li {
                display: block;
                margin: 10px 0;
            }

            .menu li a {
                font-size: 16px;
            }

            .footer {
                position: static;
                padding: 10px 0;
            }

            .cart-icon {
                width: 40px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="index.html"><img class="logo" src="https://lh3.googleusercontent.com/pw/AP1GczN54cwUIXl_7fEuClgXQQnwGQMvrl1ZRabQiZkBuVYRQD8sAQvCVuAjR1NIaOS4F3Jfev4ClhL5gESV01oH-Ekw9XagKbtNE9dO5hiFm_t_iltLXtHHHSGx5KVq0a37es4xtTpjHijcjo46ve84eTcx=w1054-h532-s-no-gm?authuser=0" alt="Logo"></a>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Our Products</a>
                <div class="dropdown-content">
                    <a href="thefounder.html">Our Rugs</a>
                    <a href="https://store.ragrugz.com/">Ragrugz Apparel</a>
                    <a href="theragpurse.html">The Rug Purse</a>
                </div>
            </li>
            <li class="dropdown">
                <a href="#" class="dropbtn">About Us</a>
                <div class="dropdown-content">
                    <a href="thefounder.html">The Founder</a>
                    <a href="theragstory.html">The Rag Story</a>
                </div>
            </li>
            <li><a href="custom-order.html">Custom Order</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </div>

    <!-- Cart Button Container -->
    <div id="cart-button-container" class="cart-icon"></div>

    <div class="footer">
        <p>&copy; 2024 Experiment Projects. All Rights Reserved.</p>
        <p>Designed by <a href="thefounder.html" target="_blank">Bryan Anderson</a></p>
    </div>

    <!-- Include Shopify's Buy Button Script -->
    <script src="https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js"></script>
    <script>
        (function() {
            var client = ShopifyBuy.buildClient({
                domain: 'store.ragrugz.com',
                storefrontAccessToken: '62bb378deb30532b4f3f9139e793f78a',
            });

            ShopifyBuy.UI.onReady(client).then(function (ui) {
                ui.createComponent('cart', {
                    node: document.getElementById('cart-button-container'),
                    options: {
                        cart: {
                            startOpen: false,
                            popup: false,
                            styles: {
                                button: {
                                    'background-color': '#000',
                                    ':hover': {
                                        'background-color': '#555'
                                    },
                                    ':focus': {
                                        'background-color': '#555'
                                    }
                                }
                            }
                        },
                        toggle: {
                            sticky: false,
                            contents: {
                                count: true,
                                icon: true
                            },
                            styles: {
                                toggle: {
                                    'background-color': '#fff',
                                    ':hover': {
                                        'background-color': '#ddd'
                                    },
                                    ':focus': {
                                        'background-color': '#ddd'
                                    }
                                },
                                count: {
                                    'background-color': '#f8e71c',
                                    'color': '#000',
                                    'font-size': '12px'
                                },
                                icon: {
                                    'fill': '#000'
                                }
                            }
                        }
                    }
                });
            });
        })();
    </script>
</body>
</html>
