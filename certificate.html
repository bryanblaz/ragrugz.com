    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to start from the top */
            min-height: 100vh; /* Make sure body covers the entire viewport height */
            flex-direction: column; /* Stack elements vertically */
        }

        .container {
            text-align: center;
            margin-top: 20px; /* Adjust margin to move the container down slightly */
            width: 100%;
        }

        .logo {
            max-width: 10%;
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 10px; /* Space between logo and menu */
        }

        .menu {
            list-style-type: none;
            padding: 0;
            margin: 0 0 20px 0; /* Adjust margin for spacing */
        }

        .menu li {
            display: inline-block;
            margin-right: 10px;
        }

        .menu li a {
            text-decoration: none;
            color: #333;
            font-size: 14px; /* Adjust the font size as needed */
        }

        .menu li a:hover {
            color: #555;
        }

        /* Dropdown Styles */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #000; /* Changed background color to black */
            color: #fff !important; /* Changed font color to white and added !important */
            min-width: 160px;
            z-index: 1;
            top: 100%;
            left: 0;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: #fff !important; /* Changed font color to white and added !important */
            padding: 12px 16px;
            display: block;
            text-align: left;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #333; /* Adjusted hover background color */
        }

        /* PDF Viewer Styles */
        .pdf-viewer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .pdf-viewer iframe {
            width: 80%; /* Adjust width as needed */
            height: 600px;
            border: none;
        }

        /* Cart Icon Styles */
        .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 30px; /* Adjust size as needed */
            height: auto;
            cursor: pointer;
        }

        /* Footer Styles */
        .footer {
            background-color: #fff;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            font-size: 12px;
            margin-top: auto; /* Pushes the footer to the bottom */
        }

        .footer a {
            color: #333;
            text-decoration: none;
        }

        .footer a:hover {
            color: #555;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            body {
                align-items: center;
            }

            .container {
                width: 100%;
                padding: 0 20px;
                box-sizing: border-box;
            }

            .logo {
                max-width: 50%;
            }

            .menu {
                margin-top: 0;
                text-align: center;
            }

            .menu li {
                display: block;
                margin: 10px 0;
            }

            .menu li a {
                font-size: 16px;
            }

            .pdf-viewer iframe {
                width: 100%;
                height: 500px;
            }

            .cart-icon {
                width: 40px; /* Adjust size for mobile */
            }
        }
    </style>

<script>
document.addEventListener('click', function(event) {
    const dropdowns = document.querySelectorAll('.dropdown-content');
    dropdowns.forEach(dropdown => {
        if (!dropdown.contains(event.target) && !dropdown.previousElementSibling.contains(event.target)) {
            dropdown.style.display = 'none';
        }
    });
});

document.querySelectorAll('.dropdown').forEach(dropdown => {
    dropdown.addEventListener('click', function(event) {
        event.stopPropagation();
        const dropdownContent = this.querySelector('.dropdown-content');
        dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
    });
});
</script>
