                <script type="text/javascript">
                  iFrameResize(
                  {
                    log: false,
                    checkOrigin: false,
                    heightCalculationMethod: 'grow',
                    autoResize: false,
                    onMessage: function(messageData) {
                      var jsonData = JSON.parse(messageData.message);
                      if (jsonData.action == 'navigateTo') {
                        window.onbeforeunload = null;
                        window.parent.location.href= jsonData.data;
                      }
                      if (jsonData.action == 'scrollTo') {
                        setTimeout(function () {
                          document.getElementById('fitPrintAnchor').scrollIntoView({behavior: 'smooth', block: 'center'});
                        },200);
                      }
                },
                    onInit: function(iframe)
                    {
                      $(document).ready(function()
                      {
          iframe.iFrameResizer = {
                        $(window).on('scroll', () =>
                        {
                          const scrollFromTop = $(document).scrollTop();
                          var fitPrintIframe = $("#fitPrintIframe");
                          var offset = fitPrintIframe.offset();
                          if (scrollFromTop > offset.top + 10)
                          {
                            iframe.iFrameResizer.sendMessage(scrollFromTop - (offset.top - 10));
                          }
                        });
                      });
                    }
                  }, '#fitPrintIframe');
                </script>
                <br>
                <iframe id="fitPrintIframe" frameborder="0" scrolling="no" src="https://shop.fitprint.io/v2.html?shop=be20eb35-2c86-41bd-8f33-732bedba2b20" width="100%" onload="iFrameResize({ log: false, checkOrigin: false, heightCalculationMethod: 'grow', autoResize: false, onMessage: function(messageData) {var jsonData = JSON.parse(messageData.message);if (jsonData.action == 'navigateTo') {window.onbeforeunload = null;window.parent.location.href= jsonData.data;}if (jsonData.action == 'scrollTo') {setTimeout(function () {document.getElementById('fitPrintAnchor').scrollIntoView({behavior: 'smooth', block: 'center'});},200);}},onInit: function(iframe) { $(document).ready(function () { $(window).on('scroll', () => { const scrollFromTop = $(document).scrollTop(); var fitPrintIframe = $('#fitPrintIframe'); var offset = fitPrintIframe.offset(); if (scrollFromTop > offset.top + 10) { iframe.iFrameResizer.sendMessage(scrollFromTop - (offset.top - 10)); }if (scrollFromTop == 0 ) { iframe.iFrameResizer.sendMessage(scrollFromTop); }  }); }); }}, '#fitPrintIframe');"></iframe>
