<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="https://i.ibb.co/1LznF7K/site-logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products - Ragrugz</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #fff;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
            background-color: #fff;
        }

        .logo {
            max-width: 10%;
            height: auto;
            margin: 0 auto;
            display: block;
            margin-bottom: -5px;
        }

        .menu {
            list-style-type: none;
            padding: 0;
            margin-top: -5px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .menu li {
            margin: 5px 10px;
        }

        .menu li a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        .menu li a:hover {
            color: #555;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #000;
            color: #fff !important;
            min-width: 160px;
            z-index: 1;
            top: 100%;
            left: 0;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: #fff !important;
            padding: 12px 16px;
            display: block;
            text-align: left;
            text-decoration: none;
        }

        .main-content {
            margin-top: 20px;
            text-align: center;
        }

        .footer {
            background-color: #fff;
            padding: 20px 0;
            text-align: center;
            width: 100%;
        }

        /* Floating Cart Button */
        #floating-cart {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #ff6f61;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 9999;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        #floating-cart:hover {
            transform: scale(1.1);
        }

        #floating-cart img {
            width: 30px;
            height: 30px;
        }

        /* Cart count badge */
        #cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #000;
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
        }

        /* Pop animation for badge */
        .pop {
            transform: scale(1.5);
        }
    </style>
</head>

<body>

                <a href="theragstory.html">The Rag Story</a>

        </li>
        <li><a href="custom-order.html">Custom Order</a></li>

        <li><a href="faq.html">FAQ</a></li>
    </ul>
</div>

    id="printifyIframe"
    frameborder="0"
    scrolling="yes"
    src="https://ragrugz.printify.me/"
