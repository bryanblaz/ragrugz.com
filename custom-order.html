    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #fff;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            margin: 0 auto;
            padding-top: -10px;
            width: 100%;
            box-sizing: border-box;
            background-color: #fff;
	    top: -10;
        }

        .logo {
            max-width: 17%;
            height: auto;
            margin: 0 auto;
            display: block;
	    margin-bottom: -5px;
        }

        .menu {
            list-style-type: none;
            padding: 0;
            margin-top: -5px;
            display: flex;
            justify-content: center;
        }

        .menu li {
            margin-right: 10px;
        }

        .menu li a {
            text-decoration: none;
            color: #333;
            font-size: 14px; /* Adjust the font size as needed */
        }

        .menu li a:hover {
            color: #555;
        }

        /* Dropdown Styles */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            z-index: 1;
            top: 100%;
            left: 0;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            display: block;
            text-align: left;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Cart Icon Styles */
        .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 30px; /* Adjust size as needed */
            height: auto;
            cursor: pointer;
        }

        .contact-title {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }

        .contact-form {
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label:not(.shape-btn)::after {
            content: " *";
            font-weight: bold;
            color: red;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="phone"],
        .form-group textarea {
            width: 100%;
            max-width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(0, 0, 0, 0.2);
            font-family: 'Courier New', Courier, monospace;
        }

        .form-group textarea {
            height: 150px;
        }

        .form-group input[type="file"] {
            margin-top: 10px;
        }

        .form-group-inline {
            display: flex;
            justify-content: space-between;
            flex-direction: row;
        }

        .form-group-inline .form-group {
            width: 48%;
        }

        .shape-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .shape-btn {
            padding: 0;
            margin: 0 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .shape-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .shape-img:hover {
            transform: scale(1.1);
        }

        .submit-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px;
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            text-decoration: none;
        }

        .submit-btn:hover {
            background-color: #fbbc05;
        }

        .address {
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
        }

        .measure-text {
            color: red;
            text-decoration: underline;
            margin-bottom: 10px;
        }
    </style>
</head>

        <li class="dropdown">

    <h2 class="contact-title">Send Us Your Custom Design</h2>
    <form id="contact-form" class="contact-form" method="post" enctype="multipart/form-data" action="https://script.google.com/macros/s/AKfycbz-KIqghvAmSFE_XwFiUxmHOMRbbZ8H_oKMN_YRTdrnxF505jTKsCX8auGBW9IrAN-e/exec">
        <div class="form-group form-group-inline">
            <div class="form-group">
                <label for="first-name"><strong>First Name</strong></label>
                <input type="text" id="first-name" name="first_name" required placeholder="First name">
            </div>
            <div class="form-group">
                <label for="last-name"><strong>Last Name</strong></label>
                <input type="text" id="last-name" name="last_name" required placeholder="Last name">
            </div>
        </div>
        <div class="form-group">
            <label for="email"><strong>Email</strong></label>
            <input type="email" id="email" name="email" required placeholder="Email address">
        </div>
        <div class="form-group">
            <label for="phone"><strong>Phone Number</strong></label>
            <input type="phone" id="phone" name="phone" required placeholder="(###)###-####">
        </div>
        <div class="form-group">
            <label for="message"><strong>Message</strong></label>
            <textarea id="message" name="message" required placeholder="Explain to us what would you like?"></textarea>
        </div>
        <div class="form-group">
            <label for="design"><strong>Upload Your Design</strong></label>
            <input type="file" id="design" name="design" required>
        </div>
        <p class="measure-text"><strong>Please ensure your dimensions are inches.</strong></p>
        <div class="form-group form-group-inline">
            <div class="form-group">
                <label for="height"><strong>Height</strong></label>
                <input type="text" id="height" name="height" required placeholder="Inches">
            </div>
            <div class="form-group">
                <label for="width"><strong>Width</strong></label>
                <input type="text" id="width" name="width" required placeholder="Inches">
            </div>
        </div>
        <div class="form-group">
            <label><strong>Shape</strong></label>
            <div class="shape-buttons">
                <label class="shape-btn">
                    <input type="radio" name="shape" value="Circle" required>
                    <img src="https://i.ibb.co/3p4qGp7/circle.png" alt="Circle Shape" class="shape-img">
                </label>
                <label class="shape-btn">
                    <input type="radio" name="shape" value="Triangle" required>
                    <img src="https://i.ibb.co/GF3nHmf/triangle.png" alt="Triangle Shape" class="shape-img">
                </label>
                <label class="shape-btn">
                    <input type="radio" name="shape" value="Square" required>
                    <img src="https://i.ibb.co/cvXqm1q/square.png" alt="Square Shape" class="shape-img">
                </label>
            </div>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
    <p class="address"><strong>Experiment Projects LLC</strong></p>

<a href="https://store.ragrugz.com/cart"><img class="cart-icon" src="https://i.ibb.co/pZSB419/cart.png" alt="Cart Icon"></a> <!-- Cart Icon -->
<script>
    document.addEventListener('click', function(event) {
        const dropdowns = document.querySelectorAll('.dropdown-content');
        dropdowns.forEach(dropdown => {
            if (!dropdown.contains(event.target) && !dropdown.previousElementSibling.contains(event.target)) {
                dropdown.style.display = 'none';
            }
        });
    });

    document.querySelectorAll('.dropdown').forEach(dropdown => {
        dropdown.addEventListener('click', function(event) {
            event.stopPropagation();
            const dropdownContent = this.querySelector('.dropdown-content');
            dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
        });
    });

    // Function to display the popup message
    function displayPopup() {
        alert("Thank you for your custom design submission. We have received your design and will get back to you within 24 to 48 hours.\n\n" +
               "Best regards,\n" +
               "Ragrugz Team");
    }

    // Wait for the document to fully load
    document.addEventListener("DOMContentLoaded", function() {
        // Get the form element
        var form = document.getElementById("contact-form");

        // Add an event listener for the form submission
        form.addEventListener("submit", function(event) {
            // Display the popup message
            displayPopup();
        });
    });
</script>
