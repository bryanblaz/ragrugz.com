    <style>
        body {
            font-family: 'Courier New', Courier, monospace; /* Change font-family to Courier New */
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
        }

        .logo {
            max-width: 25%;
            height: auto;
            margin: 0 auto;
            display: block;
	    margin-bottom: -5px;
        }

        .menu {
            list-style-type: none;
            padding: 0;
            margin-top: -5px;
            display: flex;
            justify-content: center;
        }

        .menu li {
            margin-right: 10px;
        }

        .menu li a {
            text-decoration: none;
            color: #333;
            font-size: 14px; /* Adjust the font size as needed */
        }

        .menu li a:hover {
            color: #555;
        }

        /* Dropdown Styles */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            z-index: 1;
            top: 100%;
            left: 0;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            display: block;
            text-align: left;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Cart Icon Styles */
        .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 30px; /* Adjust size as needed */
            height: auto;
            cursor: pointer;
        }

        .contact-title {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }

        .contact-form {
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label:not(.shape-btn)::after {
            content: " *";
            font-weight: bold;
            color: red;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="phone"],
        .form-group textarea {
            width: 100%;
            max-width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(0, 0, 0, 0.2);
            font-family: 'Courier New', Courier, monospace;
        }

        .form-group textarea {
            height: 150px;
        }

        .form-group input[type="file"] {
            margin-top: 10px;
        }

        .form-group-inline {
            display: flex;
            justify-content: space-between;
            flex-direction: row;
        }

        .form-group-inline .form-group {
            width: 48%;
        }

        .shape-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .shape-btn {
            padding: 0;
            margin: 0 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .shape-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .shape-img:hover {
            transform: scale(1.1);
        }

        .submit-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px;
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            text-decoration: none;
        }

        .submit-btn:hover {
            background-color: #fbbc05;
        }

        .address {
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
        }

        .measure-text {
            color: red;
            text-decoration: underline;
            margin-bottom: 10px;
        }
    </style>
</head>
